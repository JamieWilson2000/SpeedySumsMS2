<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Sums</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section id="easy-back">
        <div>
            <h1 id="title">Speedy Sums</h1>
        </div>

        <div>
            <span id="level-title">Easy Level!!</span>
        </div>


        <!-- ------Start Button --------->

        <div>
            <button id="countdown" onclick="easyLevel()">Start</button>
        </div>
        <div id="hide">
            <!--------- Countdown Timer -------->

            <!-- <div id="countdown">Start</div> -->

            <!------------- Question Boxes -------------->

            <div id="number1">
                <h4 id="easytopnum"></h4>
            </div>
            <div id="operator">
                <h4 id="rand-operator"></h4>
            </div>
            <div id="number2">
                <h4 id="easybotnum"></h4>
            </div>
            <div>
                <p class="answer-message">Enter Answer:</p>
                <input id="answer-box" name="answer" type="number">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>



        </div>

        <div class="row">
            <div class="col-6" id="score">
                Score: <span>0</span>
            </div>
            <div class="col-6" id="high-score">
                High Score: <span>0</span>
            </div>
        </div>

        <div id="quit"><a href="entrypage.html">Quit back to home page!!</a></div>

    </section>
    <script src="assets/javascript/script2.js"></script>
</body>

< /html>
