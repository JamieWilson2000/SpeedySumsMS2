<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Sums</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <section id="hard-back">
        <div>
            <h1 id="title">Speedy Sums</h1>
        </div>

        <div>
            <span id="level-title">Hard Level!!</span>
        </div>
        <!-----------------Game Area--------------->
        <div>
            <button data-type="startGame" class="btn-light" id="countdown" onclick="easyLevel()">Start</button>
        </div>

        <div id="number1">
            <h4 id="topnum"></h4>
        </div>
        <div>
            <h4 id="operator"></h4>
        </div>
        <div id="number2">
            <h4 id="botnum"></h4>
        </div>
        <div class="row">
            <p></p>
            <input id="answer-box" placeholder="Answer" name="answer" type="number">
            <button data-type="submit" class="btn btn-primary">Submit</button>

        </div>



        <label id="scorestyle">Score:<span id="score">0</span>High Score: <span id="high-score">0</span></label>

        <div id="quit"><a href="entrypage.html">Quit back to home page!!</a></div>

    </section>
    <script src="assets/javascript/script3.js"></script>
</body>

</html>
