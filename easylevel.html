<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Sums</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section id="easy-back">
        <div>
            <h1 id="title">Speedy Sums</h1>
        </div>

        <div>
            <span id="level-title">Easy Level!!</span>
        </div>

        <!-----------------Game Area--------------->
        <div id="easy-level">
            <button gameType="easyLevel" data-type="easyGame" class="btn-light" id="countdown">Start</button>
        </div>
        <div class="row">
            <div id="number1">
                <h4 id="topnum"></h4>
            </div>
            <div>
                <h4 id="operator"></h4>
            </div>
            <div id="number2">
                <h4 id="botnum"></h4>
            </div>
        </div>
        <div class="row">
            <p></p>
            <input id="answer-box" placeholder="Answer" name="answer" type="number">
        </div>

        <!--Code for Mobile Numpad-->
        <div class="numpad">
            <div id="container">
                <div>
                    <button class="shuffle">1</button>
                    <button class="shuffle">2</button>
                    <button class="shuffle">3</button>
                    <button class="shuffle">4</button>
                    <button class="shuffle">5</button>
                </div>
                <div>
                    <button class="shuffle">6</button>
                    <button class="shuffle">7</button>
                    <button class="shuffle">8</button>
                    <button class="shuffle">9</button>
                    <button class="shuffle">0</button>
                </div>
                <div>
                    <button data-type="submit" class="btn btn-primary">Go!</button>
                    <button class="del">Del</button>
                </div>
            </div>
        </div>

        <div id="confirm">
            <div class="message">Oh no!! Wrong Answer!!!</div>
            <div class="message">Play again or quit back to home page??</div>
            <a href="easylevel.html"><button class="playAgain">Play Again?</button></a><br>
            <a href="entrypage.html"><button class="return">Return to home page?</button></a>
        </div>

        <label id="scorestyle">Score:<span id="score">0</span>Hi-Score:<span id="high-score">10</span></label>


        <div id="quit"><a href="entrypage.html">Quit back to home page!!</a></div>

    </section>
    <script src="assets/javascript/script3.js"></script>
</body>

</html>
